    <script>
        const images = document.querySelectorAll('img');
        
        function handleImageClick() {
            // Remove 'disabled' class from all images
            images.forEach(image => {
                image.classList.remove('disabled');
            });

            // Add 'disabled' class to the clicked image
            this.classList.add('disabled');

            // Get the data-id value of the clicked image
            const dataId = this.getAttribute('data-id');

            // Define the source URLs for different data IDs
            const sourceURLs = {
                1: 'https://filemoon.in/e/m49spa10p1ri/F1-RACE-British-GP-July-09-2023',
                2: 'https://filemoon.in/e/m49spa10p1ri/F1-RACE-British-GP-July-09-2023'
            };

            // Get the iframe source based on the data-id
            const iframeSrc = sourceURLs[dataId];

            // Change the iframe source
            const iframe = document.getElementById('videoFrame');
            iframe.src = iframeSrc;
        }

        // Attach a click event listener to each image
        images.forEach(image => {
            image.addEventListener('click', handleImageClick);
        });
        
        WebFontConfig = {
